<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="profile-card">
    <section class="profile-card__image-container">
      <img src="./images/bg-pattern-card.svg" alt="">
    </section>
    <section class="profile-card__container">
      <div class="profile-card__picture-container">
        <img src="./images/image-victor.jpg" alt="Profile Picture">
      </div>
      <div class="profile-card__user-info">
        <h3 class="profile-card__user-name">Victor Crest</h3>
        <p class="profile-card__user-age">26</p>
        <p class="profile-card__user-location">London</p>
      </div>
      <div class="profile-card__user-stats">
        <h3 class="profile-card__followers-stats">80K</h3>
        <p class="profile-card__followers">Followers</p>
        <h3 class="profile-card__likes-stats">803K</h3>
        <p class="profile-card__likes">Likes</p>
        <h3 class="profile-card__photos-stats">1.4K</h3>
        <p class="profile-card__photos">Photos</p>
      </div>
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/leslief10">Leslie</a>.
  </footer>
</body>
</html>
